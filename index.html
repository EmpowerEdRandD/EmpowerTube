<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerTube - Educational Hub</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --dark-bg: #202020;
            --light-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            background-color: var(--dark-bg);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            color: var(--light-bg);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .add-video-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .video-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .video-player {
            width: 100%;
            height: 200px;
            border: none;
        }

        .video-title {
            padding: 1rem;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">EmpowerTube</div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search educational content...">
        </div>
        <button class="add-video-btn" onclick="showModal()">Add Video</button>
    </header>

    <div class="video-grid" id="videoContainer"></div>

    <div class="modal" id="addModal">
        <h2>Add Educational Video</h2>
        <input type="text" id="videoUrl" placeholder="YouTube URL">
        <input type="text" id="videoTitle" placeholder="Video Title">
        <button onclick="addVideo()">Submit</button>
        <button onclick="hideModal()">Cancel</button>
    </div>

    <script>
        // Load videos on startup
        document.addEventListener('DOMContentLoaded', loadVideos);

        function showModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function hideModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function addVideo() {
            const url = document.getElementById('videoUrl').value;
            const title = document.getElementById('videoTitle').value;
            const videoId = extractVideoId(url);

            if (videoId && title) {
                const videos = JSON.parse(localStorage.getItem('empowerTubeVideos') || '[]');
                videos.push({ id: videoId, title: title });
                localStorage.setItem('empowerTubeVideos', JSON.stringify(videos));
                loadVideos();
                hideModal();
            }
        }

        function loadVideos() {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            const videos = JSON.parse(localStorage.getItem('empowerTubeVideos') || '[]');

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <iframe class="video-player" 
                            src="https://www.youtube.com/embed/${video.id}" 
                            allowfullscreen></iframe>
                    <div class="video-title">${video.title}</div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
